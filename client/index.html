    <body role="application">

        <div id="add-menu">
            <div class="FormHeader">
                Add New Task
            </div>

            <div class="FormStuff">
                <input type="text" placeholder="Title or URL or email or stock symbol or social media account or SSL certificate or domain name" id="newTaskTitle" style="width:100%; margin-bottom:15px; height:25px;" />
                <br />
                <textarea placeholder="Description" name="newTaskDescription" id="new-task-description"></textarea>
                <table width="100%">
                    <tr>
                        <td>
                            <input type="date" name="newTaskStartDate" style="height:25px;" />
                        </td>
                        <td>
                            <font color="#000">Status</font> <font color="#5EDD60">On Track</font>
                            <div class="smalldot" style="width:35px; height:35px;" ></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="date" name="newTaskEndDate" style="height:25px;" />
                        </td>
                        <td>
                            <input type="text" placeholder="Assignee" name="newTaskAssignee" style="height:25px;" />
                            <div class="AddAssignee">
                                <button id="newTaskAddAssigneeButton"
                                        name="newTaskAddAssigneeButton">+</button>
                            </div>
                        </td>
                    </tr>
                </table>
                <br />
                <hr style="width: 95%;"/>
                <br />
                <div class="Create">
                    <button id="newTaskCreateButton">Create</button>
                </div>
            </div>
        </div>


        <div id="more-url-options">
            <div id="close-more-options">X</div>
            <div class="more-option">Uptime status</div>
            <div class="more-option">Watch for a phrase</div>
            <div class="more-option">Page response times</div>
            <div class="more-option">Write your own status script</div>
            <div class="more-option">Just use as a normal task title</div>
        </div>
